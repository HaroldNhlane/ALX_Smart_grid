{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid Dashboard</title>
    <link rel="stylesheet" href="{% static 'pages/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Grid Dashboard</h1>
        </header>

        <section class="metric-cards">
            <div class="metric-card">
                <h3>Temperature</h3>
                <p id="latest-temp">N/A</p>
            </div>
            <div class="metric-card">
                <h3>Voltage</h3>
                <p id="latest-voltage">N/A</p>
            </div>
            <div class="metric-card">
                <h3>Current</h3>
                <p id="latest-current">N/A</p>
            </div>
            <div class="metric-card">
                <h3>Vibration</h3>
                <p id="latest-vibration">N/A</p>
            </div>
        </section>

        <section class="status-indicator-container">
            <h3>Prediction Status</h3>
            <div id="prediction-status" class="status-indicator normal">Normal</div>
        </section>

        <section class="alerts-container">
            <h3>Recent Alerts</h3>
            <ul id="alerts-list">
                <li class="no-alerts">No recent alerts.</li>
            </ul>
        </section>

        <section class="data-table-container">
            <h3>Sensor Readings</h3>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Device</th>
                        <th>Current (A)</th>
                        <th>Temperature (°C)</th>
                        <th>Vibration (m/s²)</th>
                        <th>Voltage (V)</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
            </table>
        </section>

        <footer>
            <span>Last Updated: <span id="last-updated">N/A</span></span>
        </footer>
    </div>
    <script src="{% static 'pages/script.js' %}"></script>
</body>
</html>
